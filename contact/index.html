<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/contact.css">
    <!-- JS -->
    <link rel="text/javascript" href="../assets/javascript/contact.js">
    
    <!-- Font Awesome 6 icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

   <link href="https://fonts.googleapis.com/css2?family=Lato&family=Oswald&display=swap" rel="stylesheet">


</head>
<body>
   <section id="contact">
  
      <h1 class="section-header">Contact</h1>
      
      <div class="contact-wrapper">
      
      <!-- Left contact page --> 
        
        <form id="contact-form" class="form-horizontal" role="form">
           
          <div class="form-group">
            <div class="col-sm-12">
              <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
            </div>
          </div>
    
          <div class="form-group">
            <div class="col-sm-12">
              <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
            </div>
          </div>
    
          <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>
          
          <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
            <div class="alt-send-button">
              <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
            </div>
          
          </button>
          
        </form>
        
      <!-- Left contact page --> 
        
          <div class="direct-contact-container">
    
            <ul class="contact-list">
              <li class="list-item"><i class="fa-solid fa-location-dot fa-2x"><span class="contact-text place">Bouc Bel Air, France</span></i></li>
              <li class="list-item"><i class="fa-solid fa-phone fa-2x"><span class="contact-text phone"><a href="tel:07-67-32-34-61" title="Give me a call">(+33) 7 67 32 34 61</a></span></i></li>
              
              <li class="list-item"><i class="fa-solid fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:mathis.villemin.pro@gmail.com" title="Send me an email">mathis.villemin.pro@gmail.com</a></span></i></li>
              
            </ul>
    
            <hr>
            <ul class="social-media-list">
               <li>
                   <a href="https://github.com/renegaglas" target="_blank" class="contact-icon">
                      <i class="fa-brands fa-github" aria-hidden="true"></i></a>
               </li>
            </ul>
            <hr>
            

            <div class="copyright">&copy; ALL OF THE RIGHTS RESERVED</div>
    
          </div>
        
      </div>
      
    </section>  
      
      
</body>
</html>
